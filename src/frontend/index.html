<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Startup Health Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Plotly.js for charting -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸ‡®ðŸ‡³ State Startup Health Dashboard</h1>
        </header>

        <main>
            <section class="dashboard">
                <h2>State-wise Startup Comparison</h2>
                <div id="fundingChart" class="chart"></div>
            </section>

            <section class="predictor">
                <h2>Startup Count Predictor</h2>
                <p>Forecast the number of startups based on a given scenario.</p>
                <form id="prediction-form">
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="number" id="year" value="2025" min="2016" max="2025" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <select id="state" required>
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman
                                and Diu</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka" selected>Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Ladakh">Ladakh</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="New Delhi">New Delhi</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Puducherry">Puducherry</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sector">Sector</label>
                        <select id="sector" required>
                            <option value="AI">AI</option>
                            <option value="AR VR (Augmented + Virtual Reality)">AR VR (Augmented + Virtual Reality)
                            </option>
                            <option value="Advertising">Advertising</option>
                            <option value="Aeronautics Aerospace & Defence">Aeronautics Aerospace & Defence</option>
                            <option value="Agriculture">Agriculture</option>
                            <option value="Airport Operations">Airport Operations</option>
                            <option value="Analytics">Analytics</option>
                            <option value="Animation">Animation</option>
                            <option value="Architecture Interior Design">Architecture Interior Design</option>
                            <option value="Art & Photography">Art & Photography</option>
                            <option value="Automotive">Automotive</option>
                            <option value="Biotechnology">Biotechnology</option>
                            <option value="Chemicals">Chemicals</option>
                            <option value="Computer Vision">Computer Vision</option>
                            <option value="Construction">Construction</option>
                            <option value="Dating Matrimonial">Dating Matrimonial</option>
                            <option value="Design">Design</option>
                            <option value="Education">Education</option>
                            <option value="Enterprise Software">Enterprise Software</option>
                            <option value="Events">Events</option>
                            <option value="Fashion">Fashion</option>
                            <option value="Finance">Finance</option>
                            <option value="Food & Beverages">Food & Beverages</option>
                            <option value="Green Technology">Green Technology</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="House-Hold Services">House-Hold Services</option>
                            <option value="Human Resources">Human Resources</option>
                            <option value="IT Services" selected>IT Services</option>
                            <option value="Indic Language Startups">Indic Language Startups</option>
                            <option value="Internet of Things">Internet of Things</option>
                            <option value="Insurance">Insurance</option>
                            <option value="Iron & Steel">Iron & Steel</option>
                            <option value="Jobs & Recruitment">Jobs & Recruitment</option>
                            <option value="Life-Sciences">Life-Sciences</option>
                            <option value="Logistics">Logistics</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Media & Entertainment">Media & Entertainment</option>
                            <option value="NPO">NPO</option>
                            <option value="Nanotechnology">Nanotechnology</option>
                            <option value="Non- Renewable Energy">Non- Renewable Energy</option>
                            <option value="Others">Others</option>
                            <option value="Passenger Experience">Passenger Experience</option>
                            <option value="Pets & Animals">Pets & Animals</option>
                            <option value="Real Estate">Real Estate</option>
                            <option value="Renewable Energy">Renewable Energy</option>
                            <option value="Retail">Retail</option>
                            <option value="Robotics">Robotics</option>
                            <option value="Rural Development">Rural Development</option>
                            <option value="Safety">Safety</option>
                            <option value="Security Solutions">Security Solutions</option>
                            <option value="Social Impact">Social Impact</option>
                            <option value="Social Network">Social Network</option>
                            <option value="Sports">Sports</option>
                            <option value="Telecommunication & Networking">Telecommunication & Networking</option>
                            <option value="Textiles & Apparels">Textiles & Apparels</option>
                            <option value="Transportation & Logistics">Transportation & Logistics</option>
                            <option value="Travel & Tourism">Travel & Tourism</option>
                            <option value="Waste Management">Waste Management</option>
                        </select>
                    </div>
                    <button type="submit">Predict</button>
                </form>
                <div id="prediction-result"></div>
                <p class="note">Note: Predictions are based on historical data from 2016-2025.</p>
            </section>
        </main>
    </div>

    <script src="main.js"></script>
</body>

</html>
